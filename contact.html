<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="contact.css">
    <link rel="icon" href="btc.png" type="image/png">
</head>
<body>
    <header class="header">
        <a href="index.html" style="cursor: pointer; text-decoration: none;"><div class="logo">Crypto with Andy</div></a>
        <nav class="nav">
            <a href="index.html" style="cursor: pointer; text-decoration: none;" >Start Now</a>
        </nav>
    </header>
    <main class="contact-container" id="contact">
        <h1>Get in Touch</h1>
        <p>Have questions or need help? Reach out to me using the form below!</p>
        <form id="contact-form">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" placeholder="Your message here..." rows="5" required></textarea>
            </div>
            <button type="submit" class="primary-btn">Send Message</button>
        </form>
        <div id="success-message" class="hidden">Thank you! Your message has been sent.</div>
        <div id="error-message" class="hidden">Oops! Something went wrong. Please try again.</div>
    </main>
    <footer class="footer">
        <div class="footer-content">
            <div class="logo">Crypto with Andy</div>
            <nav class="footer-nav">
                <a href="about.html">About</a>
                <a href="backtest.html">Backtest</a>


            </nav>
        </div>
        <div class="footer-legal">
            <a href="toc.html">Terms & Conditions</a>
        </div>
    </footer>
    <script src="contact.js"></script>
</body>
</html>
